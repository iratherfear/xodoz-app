# spring.application.name=xodos-app

spring:
    application:
        name: xodos-app
    datasource:
        url: jdbc:h2:mem:xodoz
        driver-class-name: org.h2.Driver
        username: sa
        password: pass
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
    h2:
        console:
            enabled: true
